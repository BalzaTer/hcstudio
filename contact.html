        <a href="index.html">
            <img src="HC-logo.svg" alt="Logo H.C. Studio" class="logo">

    <div class="container">
        <h1>Contact</h1>
        <h2>Me contacter</h2>
        <p>
            Pour toute question, collaboration ou demande, merci d’utiliser le formulaire ou les coordonnées ci-dessous.
        </p>
        <form class="contact-form" action="https://formspree.io/f/movwprel" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="Nom" required>

            <label for="email">Adresse mail :</label>
            <input type="email" id="email" name="Email" required>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="Sujet" required>

            <label for="message">Message :</label>
            <textarea id="message" name="Message" rows="6" required></textarea>

            <button type="submit" class="feature-btn">Envoyer</button>
        </form>
    </div>
    <footer class="footer">
        &copy; <span id="year"></span> H.C. Studio
    </footer>
</body>
